# Render Blueprint for RLM Engine
# Deploy with: https://render.com/deploy

databases:
  - name: rlm-postgres
    databaseName: rlm_engine
    user: rlm_user
    plan: free

services:
  # Backend API
  - type: web
    name: rlm-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rlm-postgres
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DEFAULT_MODEL
        value: gpt-4-turbo-preview
      - key: DEBUG
        value: "false"
    healthCheckPath: /api/health

  # Frontend (as Web Service with Node)
  - type: web
    name: rlm-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
